<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>계산기</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <h1>계산기</h1>
    </header>

    <main>
      <div class="result">0</div>
      <div>
        <div class="btn" id="btn">
          <button>Ｃ</button>
          <button>（）</button>
          <button>％</button>
          <button>÷</button>
        </div>

        <div class="btn">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>×</button>
        </div>

        <div class="btn">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>－</button>
        </div>

        <div class="btn">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>＋</button>
        </div>

        <div class="btn">
          <button>±</button>
          <button>0</button>
          <button>．</button>
          <button>＝</button>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="footer-name">@codingkunst</div>
    </footer>
  </body>
</html>
